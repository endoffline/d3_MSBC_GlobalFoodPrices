  <meta charset="utf-8">

  <script src="js/d3.js"></script>

<body>
<h1>Global Food Prices</h1>

<div id="yearDropdown"></div>
<div id="countriesList"></div>
<div id="commoditiesList"></div>
<svg width="960" height="500"></svg>

<script>
  /*
   * reading data: http://learnjsdata.com/read_data.html
   * nesting data: http://learnjsdata.com/group_data.html
   * Grouped bar chart tutorial: https://bl.ocks.org/mbostock/3887051
   * http://bl.ocks.org/kpq/6695897
   * http://bl.ocks.org/hubgit/raw/9133448/
   * https://bl.ocks.org/ProQuestionAsker/8382f70af7f4a7355827c6dc4ee8817d
   * https://amber.rbind.io/blog/2017/05/02/d3nest/
   */

  let svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  let yearMenu = d3.select('#yearDropdown');
  let countriesList = d3.select('#countriesList');
  let shortCommoditiesList = d3.select('#commoditiesList');

  let x0 = d3.scaleBand()
    .rangeRound([0, width])
    .paddingInner(0.1);

  let x1 = d3.scaleBand()
    .padding(0.05);

  let y = d3.scaleLinear()
    .rangeRound([height, 0]);

  let z = d3.scaleOrdinal()
    .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);


  let selectedYear = '2015';
  let selectedCountries = ['Afghanistan', 'Central African Republic', 'Congo', 'Ethiopia', 'Ghana'];
  let selectedShortCommodities = ['Wheat flour', 'Rice', 'Milk'];

  /*
   * Read all data from the CSV file;
   * rename every attribute to have easy memorable names; also convert them to the right type;
   * nest data to make the data set better approachable
   */
  d3.csv('data/wfpvam_foodprices.csv',
    function (data) {
      return {
        country: data.adm0_name,
        province: data.adm1_name,
        city: data.mkt_name,
        commodity: data.cm_name,
        shortCommodity: data.cm_name.split(/[.:;?!\-~,`"&|()<>{}\[\]\r\n/\\]+/)[0].trim(),
        currency: data.cur_name,
        marketType: data.pt_name,
        unit: data.um_name,
        year: +data.mp_year,
        month: +data.mp_month,
        price: +data.mp_price
      }
    },
    function (error, data) {
      if (error) throw error;

      let nestedData = d3.nest()
        .key((d) => d.year + '.' + d.country + '.' + d.shortCommodity)
        .sortKeys(d3.descending)
        .rollup(function (v) {
          return {
            country: v[0].country,
            commodity: v[0].commodity,
            shortCommodity: v[0].shortCommodity,
            currency: v[0].currency,
            marketType: v[0].marketType,
            unit: v[0].unit,
            year: v[0].year,
            count: v.length,
            mean: d3.mean(v, function (d) {
              return d.price;
            }),
            meanDollar: 0.0 // TODO convert currency to USD
          }
        })
        .entries(data);

      console.log(nestedData);

      let flatData = nestedData.map((d) => d.value);
      console.log(flatData);

      let yearsSet = [...(new Set(flatData.map(({year}) => year)))];
      yearMenu
        .append('select')
        .selectAll('option')
        .data(yearsSet)
        .enter()
        .append('option')
        .attr('value', d => d)
        .text(d => d);

      yearMenu
        .selectAll('option')
        .filter((year) => +selectedYear === +year)
        .attr('selected', true);

      let countriesSet = [...(new Set(flatData.map(({country}) => country)))].sort();
      countriesList
        .selectAll('input')
        .data(countriesSet)
        .enter()
        .append('label')
        .attr('for', (country) => country)
        .text((country) => country)
        .append('input')
        .attr('type', 'checkbox')
        .attr('class', 'checkboxCountry')
        .attr('name', (country) => country)
        .attr('value', (country) => country)
      ;

      countriesList
        .selectAll('input')
        .filter((country) => selectedCountries.indexOf(country) > -1)
        .attr('checked', true);

      let shortCommoditiesSet = [...(new Set(flatData.map(({shortCommodity}) => shortCommodity)))].sort();
      shortCommoditiesList
        .selectAll('input')
        .data(shortCommoditiesSet)
        .enter()
        .append('label')
        .attr('for', (commodity) => commodity)
        .text((commodity) => commodity)
        .append('input')
        .attr('type', 'checkbox')
        .attr('class', 'checkboxCommodity')
        .attr('name', (commodity) => commodity)
        .attr('value', (commodity) => commodity);

      shortCommoditiesList
        .selectAll('input')
        .filter((commodity) => selectedShortCommodities.indexOf(commodity) > -1)
        .attr('checked', true);


      // Function to create the initial graph
      let initialGraph = function(year, countries, shortCommodities){

        let selectedData = flatData.filter(
          (d) => +d.year === +year && countries.indexOf(d.country) > -1 && shortCommodities.indexOf(d.shortCommodity) > -1
        );

        console.log(selectedData);

        x0.domain(countries);
        x1.domain(shortCommodities).rangeRound([0, x0.bandwidth()]);

        let maxPrice = d3.max(
          selectedData,
          (d) => d.mean
        );
        y.domain([0, maxPrice]);
        console.log('maxPrice: ' + maxPrice);

        let prices = g.selectAll(".price")
          .data(selectedData)
          .enter().append("g")
          .attr("class", "price")
          .attr("transform", (d) => "translate(" + x0(d.country) + ",0)");

        let bars = prices
          .selectAll(".rect")
          .data((d) => shortCommodities.map((key) => {
            return {key: key, value: (key === d.shortCommodity) ? d.mean : 0}
          }))
          .enter().append("rect");

        bars
          .attr("x", (d) => x1(d.key))
          .attr("y", (d) => y(d.value))
          .attr("width", x1.bandwidth())
          .attr("height", (d) => height - y(d.value))
          .attr("fill", (d) => z(d.key));


        g.append("g")
          .attr("class", "x-axis")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x0));

        g.append("g")
          .attr("class", "y-axis")
          .call(d3.axisLeft(y).ticks(null, "s"))
          .append("text")
          .attr("x", 2)
          .attr("y", y(y.ticks().pop()) + 0.5)
          .attr("dy", "0.32em")
          .attr("fill", "#000")
          .attr("font-weight", "bold")
          .attr("text-anchor", "start")
          .text("Price");

        let legend = g.append("g")
          .attr("font-family", "sans-serif")
          .attr("font-size", 10)
          .attr("text-anchor", "end")
          .selectAll(".legend")
          .data(shortCommodities.slice().reverse())
          .enter().append("g")
          .attr("transform", (d, i) => "translate(0," + i * 20 + ")")
          .attr("class", "legend");

        legend.append("rect")
          .attr("x", width - 19)
          .attr("width", 19)
          .attr("height", 19)
          .attr("fill", z);

        legend.append("text")
          .attr("x", width - 24)
          .attr("y", 9.5)
          .attr("dy", "0.32em")
          .text((d) => d);

      };

      initialGraph(selectedYear, selectedCountries, selectedShortCommodities);

      // Update the data
      let updateGraph = function(year, countries, shortCommodities){

        console.log(countries);
        let selectedData = flatData.filter(
          (d) => +d.year === +year && countries.indexOf(d.country) > -1 && shortCommodities.indexOf(d.shortCommodity) > -1
        );

        x0.domain(countries);
        x1.domain(shortCommodities).rangeRound([0, x0.bandwidth()]);

        let maxPrice = d3.max(
          selectedData,
          (d) => d.mean
        );
        y.domain([0, (maxPrice || 100)]);
        console.log('maxPrice: ' + (maxPrice || 100));

        console.log(selectedData);


        let prices = g.selectAll(".price")
          .data(selectedData);

        // TODO set bars to 0 when there isn't any data available
        prices.selectAll("rect")
          .data((d) => shortCommodities.map((key) => {
            return {key: key, value: (key === d.shortCommodity) ? d.mean : 0}
          }))
          .transition()
          .duration(1000)
          .attr("x", (d) => x1(d.key))
          .attr("y", (d) => y(d.value))
          .attr("width", x1.bandwidth())
          .attr("height", (d) => height - y(d.value))
          .attr("fill", (d) => z(d.key));


        g.select(".x-axis")
          .transition()
          .duration(1000)
          .call(d3.axisBottom(x0));

        g.select(".y-axis")
          .transition()
          .duration(1000)
          .call(d3.axisLeft(y).ticks(null, "s"));

      };

      // Run update function when dropdown selection changes
      yearMenu.on('change', function(){

        // Find which fruit was selected from the dropdown
        let selectedYear = d3.select(this)
          .select("select")
          .property("value");

        g.selectAll('*').remove();
        initialGraph(selectedYear, selectedCountries, selectedShortCommodities);
      });

      countriesList.on('change', function() {

        selectedCountries = [];

        let sCountries = d3.selectAll("input.checkboxCountry:checked");
        sCountries.each((country) => selectedCountries.push(country));
        console.log(selectedCountries);
        g.selectAll('*').remove();
        initialGraph(selectedYear, selectedCountries, selectedShortCommodities);
      });

      shortCommoditiesList.on('change', function() {

        selectedShortCommodities = [];

        let sCommodities = d3.selectAll("input.checkboxCommodity:checked");
        sCommodities.each((commodity) => selectedShortCommodities.push(commodity));
        console.log('comm');
        console.log(selectedShortCommodities);
        g.selectAll('*').remove();
        initialGraph(selectedYear, selectedCountries, selectedShortCommodities);
      });
