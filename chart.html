<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Global Food Prices</title>
    <link rel="stylesheet" type="text/css" href="css/multisetbarchart.css" media="screen"/>
    <!-- load the d3.js library -->
    <script src="js/d3/d3.js"></script>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body class="container">

<h1>Global Food Prices</h1>

<h2>Multi-set Bar Chart</h2>

<div class="row">
    <div class="msbc-exchangeRadio">
        <label class="col s4">
            <input id="msbc-pppRadio" class="msbc-exchangeGroup" name="msbc-exchangeGroup" type="radio" checked/>
            <span>Purchasing Power Parity</span>
        </label>
        <label class="col s4">
            <input id="msbc-erRadio" class="msbc-exchangeGroup" name="msbc-exchangeGroup" type="radio"/>
            <span>Local Currency Unit</span>
        </label>
    </div>

    <div id="msbc-yearDropdown" class="input-field col s4"></div>
</div>

<div class="row">
    <div class="col s12">
        <ul class="tabs">
            <li class="tab col s4"><a class="active" href="#chart">Chart</a></li>
            <li class="tab col s4"><a href="#msbc-countriesTab">Countries</a></li>
            <li class="tab col s4"><a href="#msbc-commoditiesTab">Commodities</a></li>
        </ul>
    </div>

    <div id="chart" class="col s12">
        <svg class="msbc-chart col s12"></svg>
    </div>
    <div id="msbc-countriesTab" class="col s12">
        <div class="row" id="msbc-countriesList"></div>
    </div>
    <div id="msbc-commoditiesTab" class="col s12">
        <div id="msbc-commoditiesList"></div>
    </div>
</div>

<script type="text/javascript" src="js/misc.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/multisetbarchart.js"></script>


<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/materialize/materialize.min.js"></script>
</body>
