<!DOCTYPE html>

<!-- Chi: for choropleth map -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.js"></script>

<style>
  .mCountries {
    fill: none;
    stroke: #fff;
    stroke-linejoin: round;
  }
  .legendThreshold {
      font-size: 12px;
      font-family: sans-serif;
  }
  .caption {
      fill: #000;
      text-anchor: start;
      font-weight: bold;
  }
</style>
<head>
    <meta charset="utf-8">
    <title>Global Food Prices</title>
    <link rel="stylesheet" type="text/css" href="css/multisetbarchart.css" media="screen"/>
    <!-- load the d3.js library -->
    <script src="js/d3.js"></script>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.js"></script>

</head>

<body class="container">

<h1>Global Food Prices</h1>

<h2>Multi-set Bar Chart & Choropleth Map</h2>

<div class="row">
    <div class="exchangeRadio">
        <label class="col s4">
            <input id="pppRadio" class="exchangeGroup" name="exchangeGroup" type="radio" checked />
            <span>Purchasing Power Parity</span>
        </label>
        <label class="col s4">
            <input id="erRadio" class="exchangeGroup" name="exchangeGroup" type="radio" />
            <span>Local Currency Unit</span>
        </label>
    </div>

    <div id="yearDropdown" class="yearSelection input-field col s4"></div>
</div>

<div class="row">
    <div class="col s12">
        <ul class="tabs">
            <li class="tab col s4"><a class="active" href="#chart">Chart</a></li>
            <li class="tab col s4"><a href="#countriesTab">Countries</a></li>
            <li class="tab col s4"><a href="#commoditiesTab">Commodities</a></li>
        </ul>
    </div>

    <div id="chart" class="col s12">
        <svg class="grouped-bar-chart col s12"></svg>
    </div>
    <div id="countriesTab" class="col s12">
        <div class="row" id="countriesList"></div>
    </div>
    <div id="commoditiesTab" class="col s12">
        <div id="commoditiesList"></div>
    </div>
</div>

<div class="row">
    <div class="col s12">
      <svg class="choropleth col s12" width = "800" height = "600"></svg>
    </div>
</div>


<script>
  // Chi: svg for choropleth map
  let svgMap = d3.select(".choropleth");
  var mapWidth = +svgMap.attr("width"),
      mapHeight = +svgMap.attr("height");
  // Map and projection
  var path = d3.geoPath();
  var projection = d3.geoNaturalEarth()
          .scale(mapWidth / 2 / Math.PI)
          .translate([mapWidth / 2, mapHeight / 2]);
  var path = d3.geoPath()
          .projection(projection);
  // Data and color scale
  var mapData = d3.map();
  var colorScheme = d3.schemeReds[6];
  colorScheme.unshift("#eee")
  var colorScale = d3.scaleThreshold()
      .domain([1, 5, 10, 15, 20, 25])
      .range(colorScheme);
  // Legend
  var g = svgMap.append("g")
      .attr("class", "legendThreshold")
      .attr("transform", "translate(20,20)");
  g.append("text")
      .attr("class", "caption")
      .attr("x", 0)
      .attr("y", -6)
      .text("Total prices of selected commodities");
  var labels = ['0', '1-4', '5-9', '10-14', '15-19', '20-24', '> 25'];
  var legend = d3.legendColor()
      .labels(function (d) { return labels[d.i]; })
      .shapePadding(4)
      .scale(colorScale);
  svgMap.select(".legendThreshold")
      .call(legend);

  function initMaterializeCSS() {
    M.FormSelect.init(document.querySelectorAll('select'));
    M.Tabs.init(document.querySelector('.tabs'));
  }
  /*
   * reading data: http://learnjsdata.com/read_data.html
   * nesting data: http://learnjsdata.com/group_data.html
   * Grouped bar chart tutorial: https://bl.ocks.org/mbostock/3887051
   * http://bl.ocks.org/kpq/6695897
   * http://bl.ocks.org/hubgit/raw/9133448/
   * https://bl.ocks.org/ProQuestionAsker/8382f70af7f4a7355827c6dc4ee8817d
   * https://amber.rbind.io/blog/2017/05/02/d3nest/
   *
   * exchange rates: https://data.worldbank.org/indicator/PA.NUS.FCRF?end=2017&start=1992
   *
   * ppp: https://economics.stackexchange.com/a/17379
   * https://data.worldbank.org/indicator/PA.NUS.PPP
   * https://data.oecd.org/conversion/purchasing-power-parities-ppp.htm#indicator-chart
   */

  let margin = {top: 20, right: 160, bottom: 30, left: 30},
    width = document.getElementsByClassName('container')[0].clientWidth - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

  let svgBar = d3.select('.grouped-bar-chart')
    .attr('width', width + margin.left)
    .attr('height', height + margin.top + margin.bottom)
    .append('g')
    .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

  let tooltip = d3.select('body')
    .append('div')
    .attr('class', 'tooltip')
    .style('opacity', 0);

  let exchangeMenu = d3.selectAll("input[name='exchangeGroup']");  // Radio buttons for selecting the exchange rate
  let yearMenu = d3.select('#yearDropdown');                      // Dropdown for selecting the year
  let countriesList = d3.select('#countriesList');                // List of checkboxes for selecting the countries
  let shortCommoditiesList = d3.select('#commoditiesList');       // List of checkboxes for selecting the commodities

  let x0 = d3.scaleBand() // X-axis for country names
    .rangeRound([0, width])
    .paddingInner(0.1);

  let x1 = d3.scaleBand() // X-axis for commodities
    .padding(0.05);

  let y = d3.scaleLinear() // Y-axis for prices
    .rangeRound([height, 0]);

  let z = d3.scaleOrdinal() // Colors for the bars
    .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

  // Selected values for the chart; values get initialized for fill the chart
  let selectedPpp = true;
  let selectedYear = '2015';
  let selectedCountries = ['Afghanistan', 'Armenia', 'Democratic Republic of the Congo', 'Ethiopia', 'South Sudan'];
  let selectedShortCommodities = ['Wheat flour', 'Rice', 'Milk', 'Sesame'];

  /*
   * Read all data from multiple CSV files;
   * wfpvam_foodprices.csv lists all prices for countries by commodities and years
   * wb_purchasing_power_parity.csv contains the conversion value from every countries currency to USD considering their economies
   * wb_exchange_rates.csv contains the exchange rate from every countries currency to USD
   * rename every attribute to have easy memorable names; also convert them to the right type;
   *
   */
  d3.queue()
    .defer(
      d3.csv,
      'data/wfpvam_foodprices.csv',
      function (data) {
        return {
          country: data.adm0_name,
          province: data.adm1_name,
          city: data.mkt_name,
          commodity: data.cm_name,
          // In the CSV the commodities are stored with qualities in their names, therefore making it difficult to process meaningfully
          // 'Rice (low quality) - Retail' and 'Rice (high quality) - Retail' become both just 'Rice'
          shortCommodity: data.cm_name.split(/[.:;?!\-~,`"&|()<>{}\[\]\r\n/\\]+/)[0].trim(),
          currency: data.cur_name,
          marketType: data.pt_name,
          unit: data.um_name,
          year: +data.mp_year,
          month: +data.mp_month,
          price: +data.mp_price
        }
      }
    )
    .defer(
      d3.csv,
      'data/wb_purchasing_power_parity.csv'
    )
    .defer(
      d3.csv,
      'data/wb_exchange_rates.csv'
    )
    .defer(d3.json, "http://enjalot.github.io/wwsd/data/world/world-110m.geojson")
    .await(function (error, fpData, pppData, erData, topo) {
      if (error) throw error;

      // Reassign the columns with space in them to use them later as property for easier access
      pppData.forEach(function (d) {
        d.country = d['Country Name'];
        d.countryCode = d['Country Code'];
        d.indicator = d['Indicator Name'];
        d.indicatorCode = d['Indicator Code'];
      });

      erData.forEach(function (d) {
        d.country = d['Country Name'];
        d.countryCode = d['Country Code'];
        d.indicator = d['Indicator Name'];
        d.indicatorCode = d['Indicator Code'];
      });

      // Nest the data by year, country and commodity to calculate the mean prices, thus ignoring monthly an regional prices
      let nestedData = d3.nest()
        .key((d) => d.year + '.' + d.country + '.' + d.shortCommodity)
        .sortKeys(d3.descending)
        .rollup(function (v) {

          // To calculate a fair mean value it is necessary to convert units like tons, pounds or 3.5 kg to just 1 kg
          let mean = d3.mean(v, (d) => {
            let u = d.unit.split(' ');
            let unit;
            let price = d.price;
            if (u.length === 2 && Number.isInteger(+u[0])) {
              let factor = +u[0];
              unit = u[1];
              price = price / factor;
            } else {
              unit = u[0];
            }

            if (['mt'].indexOf(unit.toLowerCase()) > -1) {
              price = price * 0.001;
            } else if (['ml', 'g'].indexOf(unit.toLowerCase()) > -1) {
              price = price * 1000;
            } else if (['pounds', 'pound'].indexOf(unit.toLowerCase()) > -1) {
              price = price * 2.2046;
            }
            //TODO dozen, cubic meter, gallon, marmite are not converted yet
            return price;
          });

          let unitParts = v[0].unit.split(' ');
          let unit = '';
          if (unitParts.length > 1 && Number.isInteger(+unitParts[0])) {
            for (let i = 1; i < unitParts.length; i++) {
              unit += unitParts[i];
              if (i === unitParts.length - 1)
                unit += ' ';
            }
          } else {
            unit = unitParts[0];
          }

          // Get the purchasing power parity value for the country and year
          let ppps = pppData.filter((d) => d.country === v[0].country).map((d) => d[v[0].year]);
          let ppp = (ppps.length && ppps[0] && parseFloat(ppps[0])) ? (parseFloat(ppps[0])) : null;

          // Get the exchange rate for the country and year
          let rates = erData.filter((d) => d.country === v[0].country).map((d) => d[v[0].year]);
          let rate = (rates.length && rates[0] && parseFloat(rates[0])) ? (parseFloat(rates[0])) : null;

          // Build an entry
          return {
            country: v[0].country,
            commodity: v[0].commodity,
            shortCommodity: v[0].shortCommodity,
            currency: v[0].currency,
            marketType: v[0].marketType,
            unitOriginal: v[0].unit,
            unit: unit,
            year: v[0].year,
            count: v.length,
            meanOriginal: +d3.mean(v, (d) => d.price).toFixed(2),
            mean: +mean.toFixed(2),
            purchasingPowerParity: (rate) ? +rate.toFixed(2) : null,
            meanDollarPpp: (ppp) ? +(mean / ppp).toFixed(2) : 0,
            exchangeRate: (rate) ? +rate.toFixed(2) : null,
            meanDollarEr: (rate) ? +(mean / rate).toFixed(2) : 0
          }
        })
        .entries(fpData);

      // Flatten the nested data for easier processing
      let flatData = nestedData.map((d) => d.value);
      console.log(flatData);

      let unitsSet = [...(new Set(flatData.map(({unit}) => unit)))].sort();

      // Get every year contained in the CSV to fill the dropdown
      let yearsSet = [...(new Set(flatData.map(({year}) => year)))];
      yearMenu
        .append('select')
        .selectAll('option')
        .data(yearsSet)
        .enter()
        .append('option')
        .attr('value', d => d)
        .text(d => d);

      yearMenu
        .append('label')
        .text('Select year:');
      yearMenu
        .selectAll('option')
        .filter((year) => +selectedYear === +year)
        .attr('selected', true);

      // Get every country contained in the CSV to fill the checklist
      let countriesSet = [...(new Set(flatData.map(({country}) => country)))].sort();
      countriesList
        .selectAll('input')
        .data(countriesSet)
        .enter()
        .append('label')
        .attr('for', (country) => country)
        .attr('class', 'col s3')
        .append('input')
        .attr('type', 'checkbox')
        .attr('class', 'checkboxCountry')
        .attr('name', (country) => country)
        .attr('id', (country) => country)
        .attr('value', (country) => country);

      countriesList
        .selectAll('label')
        .append('span')
        .text((country) => country);

      countriesList
        .selectAll('input')
        .filter((country) => selectedCountries.indexOf(country) > -1)
        .attr('checked', true);

      // Get every commodity contained in the CSV to fill the checklist
      let shortCommoditiesSet = [...(new Set(flatData.map(({shortCommodity}) => shortCommodity)))].sort();
      shortCommoditiesList
        .selectAll('input')
        .data(shortCommoditiesSet)
        .enter()
        .append('label')
        .attr('for', (commodity) => commodity)
        .attr('class', 'col s3')
        .append('input')
        .attr('type', 'checkbox')
        .attr('class', 'checkboxCommodity')
        .attr('name', (commodity) => commodity)
        .attr('id', (commodity) => commodity)
        .attr('value', (commodity) => commodity);

      shortCommoditiesList
        .selectAll('label')
        .append('span')
        .text((commodity) => commodity);

      shortCommoditiesList
        .selectAll('input')
        .filter((commodity) => selectedShortCommodities.indexOf(commodity) > -1)
        .attr('checked', true);

      // Function to create the initial graph
      let initialGraph = function (exchange, year, countries, shortCommodities) {

        // Filter the data according to the chosen values
        let selectedData = flatData.filter(
          (d) => +d.year === +year && countries.indexOf(d.country) > -1 && shortCommodities.indexOf(d.shortCommodity) > -1
        );

        console.log(selectedData);

        x0.domain(countries);
        x1.domain(shortCommodities).rangeRound([0, x0.bandwidth()]);

        // Calculate the price maximum for upper limit on the y-axis
        let maxPrice = d3.max(selectedData, (d) => (exchange) ? d.meanDollarPpp : d.meanDollarEr);
        y.domain([0, maxPrice]);

        // Initialize graph
        let prices = svgBar.selectAll(".price")
          .data(selectedData)
          .enter().append("g")
          .attr("class", "price")
          .attr("transform", (d) => "translate(" + x0(d.country) + ",0)");

        // Map the data to fill the correct bars
        let bars = prices
          .selectAll(".rect")
          .data((d) => shortCommodities.map((key) => {
            let meanDollar = (exchange) ? d.meanDollarPpp : d.meanDollarEr;
            return {
              key: key,
              value: (key === d.shortCommodity) ? meanDollar : 0,
              unit: d.unit,
              currency: d.currency,
              meanOriginal: d.meanOriginal,
              unitOriginal: d.unitOriginal
            };
          }))
          .enter().append("rect");

        bars
          .attr("x", (d) => x1(d.key))
          .attr("y", (d) => y(d.value))
          .attr("width", x1.bandwidth())
          .attr("height", (d) => height - y(d.value))
          .attr("fill", (d) => z(d.key))
          .on('mouseover', function (d) {
            tooltip.transition()
              .duration(200)
              .style('opacity', .9);

            tooltip.html(
              '<div>mean: $' + d.value + '</div>' +
              '<div>unit: ' + d.unit + '</div>' +
              '<div>mean: ' + d.currency + ' ' + d.meanOriginal + '</div>' +
              '<div>original unit: ' + d.unitOriginal + '</div>'
            )
              .style('left', (d3.event.pageX + 10) + 'px')
              .style('top', (d3.event.pageY - 30) + 'px')
          })
          .on('mouseout', function () {
            tooltip.transition()
              .duration(500)
              .style('opacity', 0);
          })
        ;

        // Create the x-axis
        svgBar.append("g")
          .attr("class", "x-axis")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x0))
          .attr("font-size", 14)
        ;

        // Create y-axis
        svgBar.append("g")
          .attr("class", "y-axis")
          .call(d3.axisLeft(y).ticks(null, "s"))
          .attr("font-size", 14)
          .append("text")
          .attr("x", 5)
          .attr("y", y(y.ticks().pop()) - 10)
          .attr("dy", "0.32em")
          .attr("text-anchor", "start")
          .attr("font-size", 14)
          .text(" Price in USD");

        let legend = svgBar.append("g")
          .attr("font-size", 14)
          .attr("text-anchor", "end")
          .selectAll(".legend")
          .data(shortCommodities.slice().reverse())
          .enter().append("g")
          .attr("transform", (d, i) => "translate(95," + i * 20 + ")")
          .attr("class", "legend");

        legend.append("rect")
          .attr("x", width - 19)
          .attr("width", 19)
          .attr("height", 19)
          .attr("fill", z);

        legend.append("text")
          .attr("x", width - 24)
          .attr("y", 9.5)
          .attr("dy", "0.32em")
          .text((d) => d);
      };

      //Chi: a function to initialize choropleth map
      //Designed to display all countries in the data, so skipping country selections
      let initialChoropleth = function (exchange, year, shortCommodities) {
        let selectedMapData = flatData.filter(
          (d) => +d.year === +year && shortCommodities.indexOf(d.shortCommodity) > -1
        );
        console.log(selectedMapData);

        //Chi: trying to get the sum of prices of all selected commodities from each country for easier map display
        for (var i = 0; i < selectedMapData.length; i++) {
          countryName = selectedMapData[i].country;
          if (mapData.has(countryName)) {
            meanPrice = mapData.get(countryName);
            newPrice = meanPrice + (exchange) ? selectedMapData[i].meanDollarPpp : selectedMapData[i].meanDollarEr;
            mapData.set(countryName, newPrice);
          } else {
            meanPrice = (exchange) ? selectedMapData[i].meanDollarPpp : selectedMapData[i].meanDollarEr;
            mapData.set(countryName, meanPrice);
          }
        }
        //For debug
        console.log(mapData);
        //Chi: drawing the map
        svgMap.append("g")
            .attr("class", "mCountries")
            .selectAll("path")
            .data(topo.features)
            .enter().append("path")
                .attr("fill", function (d){
                    // Get the price data for this country
                    var price = mapData.get(d.properties.name) || 0;
                    // Set the color
                    return colorScale(price);
                })
                .attr("d", path);
      };

      initialGraph(selectedPpp, selectedYear, selectedCountries, selectedShortCommodities);

      initialChoropleth(selectedPpp, selectedYear, selectedShortCommodities);

      // Register event listeners on the radio buttons, dropdown menu, and checkboxes to redraw the graph when the selection has changes
      exchangeMenu.on('change', function() {
        let sExchange = d3.select("input[name='exchangeGroup']:checked");
        selectedPpp = (sExchange.attr('id') === 'pppRadio');

        svgBar.selectAll('*').remove();
        initialGraph(selectedPpp, selectedYear, selectedCountries, selectedShortCommodities);

        initialChoropleth(selectedPpp, selectedYear, selectedShortCommodities);
      });

      yearMenu.on('change', function() {
        // Find which year was selected from the dropdown
        selectedYear = d3.select(this)
          .select("select")
          .property("value");

        svgBar.selectAll('*').remove();
        initialGraph(selectedPpp, selectedYear, selectedCountries, selectedShortCommodities);

        initialChoropleth(selectedPpp, selectedYear, selectedShortCommodities);
      });

      countriesList.on('change', function() {
        selectedCountries = [];

        let sCountries = d3.selectAll("input.checkboxCountry:checked");
        sCountries.each((country) => selectedCountries.push(country));

        svgBar.selectAll('*').remove();
        initialGraph(selectedPpp, selectedYear, selectedCountries, selectedShortCommodities);
      });

      shortCommoditiesList.on('change', function() {
        selectedShortCommodities = [];

        let sCommodities = d3.selectAll("input.checkboxCommodity:checked");
        sCommodities.each((commodity) => selectedShortCommodities.push(commodity));

        svgBar.selectAll('*').remove();
        initialGraph(selectedPpp, selectedYear, selectedCountries, selectedShortCommodities);

        initialChoropleth(selectedPpp, selectedYear, selectedShortCommodities);
      });

      initMaterializeCSS();
    });
</script>

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
